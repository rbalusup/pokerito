syntax = "proto3";

package model;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option java_package = "io.toxa108.pokerito.logicservice.proto";
option java_multiple_files = true;

service TableService {
    rpc CreateTable (TableRequest) returns (TableResponse);
    rpc GetTable (TableRequest) returns (TableResponse);
    rpc AddUserToTable (AddUserToTableRequest) returns (TableResponse);
}

message TableRequest {
    string name = 1;
}

message TableResponse {
    string id = 1;
    string name = 2;
    repeated string users_id = 3;
}

message AddUserToTableRequest {
    string table_id = 1;
    string user_id = 2;
}

